<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>My Site</h1>
        <p><a href="login">Login </a>/ <a href="signup"> Signups </a></p>
	{% if messages%}

      <div class="row">
	 <div class="col-sm-6 col-sm-offset-3">

{% endif%}
        <div class="row">

                    {% block content %}
                    {% endblock content %}

              </div>
    </body>
</html>
